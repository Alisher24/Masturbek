<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}"/>
</head>

<body>
<div class="MainContentOfAuth">
    <div class="container">
        <div class="row">
            <br>
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                    aria-controls="pills-login" aria-selected="true">Войти</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                    aria-controls="pills-register" aria-selected="false">Зарегистрироваться</a>
                </li>
              </ul>

            <!-- Pills content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">

                    <form method="POST">
                        {{ registration }}
                        {% csrf_token %}

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="username" class="form-control" name="username"/>
                            <label class="form-label" for="username">Почта</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control" name="password"/>
                            <label class="form-label" for="password">Пароль</label>
                        </div>

                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-3 mb-md-0">
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked/>
                                    <label class="form-check-label" for="loginCheck"> Запомнить меня </label>
                                </div>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4" name="signin_button">Войти</button>

                    </form>

                </div>
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
{#                    <div id="error-message" style="display: none;"></div>#}
                    <form method="POST" id="pills-register">
                          {% csrf_token %}
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="first_name" class="form-control" name="first_name" />
                          <label class="form-label" for="first_name">Имя</label>
                        </div>

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="username" name="username" class="form-control" />
                          <label class="form-label" for="username">Никнэйм</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="email" name="email" class="form-control" />
                          <label class="form-label" for="email">Почта</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" id="password" name="password" class="form-control" />
                          <label class="form-label" for="password">Пароль</label>
                        </div>

                        <!-- Repeat Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" id="repeat_password" name="repeat_password" class="form-control" />
                          <label class="form-label" for="repeat_password">Повторите пароль</label>
                        </div>

                        <!-- Checkbox -->
      

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-3" name="register_button">Зарегистрироваться</button>
                      </form>
                    </div>
            </div>
        </div>
    </div>
</div>
{% load static %}
<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
